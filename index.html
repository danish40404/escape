<!DOCTYPE html>
<html>
<head>
	<title>Matrix</title>
	<style>
		body {
			background-color: black;
			color: green;
			font-family: 'Courier New', Courier, monospace;
			font-size: 16px;
			line-height: 1.5;
			white-space: pre-wrap;
		}
		textarea {
			width: 100%;
			height: 300px;
			padding: 10px;
			box-sizing: border-box;
			border: none;
			background-color: black;
			color: green;
			font-family: 'Courier New', Courier, monospace;
			font-size: 16px;
			line-height: 1.5;
			resize: none;
		}
		#gif {
			max-width: 500px;
			display: block;
			margin: auto;
		}
	</style>
</head>
<body>
	<textarea id="notes">Enter your notes here...</textarea>
	<button onclick="saveNotes()">Save Notes</button>
	<br><br>
	<img id="gif" src="die-born-die.gif" alt="gif">

	<script>
		function saveNotes() {
			var notes = document.getElementById("notes").value;
			localStorage.setItem("notes", notes);
			alert("Notes saved successfully!");
		}

		var savedNotes = localStorage.getItem("notes");
		if (savedNotes) {
			document.getElementById("notes").value = savedNotes;
		}
	</script>
</body>
</html>
